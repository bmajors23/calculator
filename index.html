<!DOCclass html>
<html lang="en">
<meta charset="UTF-8">
<title>Calculator</title>

<head>
    <link rel="stylesheet" class="text/css" href="stylesheet.css">
    <script class="text/javascript" src="code.js" defer></script>
</head>

<body>
    <h1>
    </h1>
    <div id="container">
        <div id="screen" class="display">
            0
        </div>
        <div class="clear-container">
            <button class="button" style="background-color: rgb(212, 126, 126);" id="Clear">Clear</button>
            <button class="button" style="background-color: rgb(144, 143, 231);" id="Delete">Delete</button>
        </div>
        <div class="grid-container">
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button" style="background-color: rgb(255, 189, 113);" id="/">/</button>
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button" style="background-color: rgb(255, 189, 113);"id="x">x</button>
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button" style="background-color: rgb(255, 189, 113);" id="-">-</button>
            <button class="button" id=".">.</button>
            <button class="button" id="0">0</button>
            <button class="button" id="=">=</button>
            <button class="button" style="background-color: rgb(255, 189, 113);" id="+">+</button>
        </div>
    </div>
</body>
</html>
